<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gallary</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/font-awesome_5.8.1.css">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<style>
    body{
        font-family: Arial, sans-serif;
        margin: 0;
        background:lightpink;
    }
    /*-------------------main header------------------*/
    .main-header{
        background: white url("img/image5.jpeg") no-repeat scroll top;
        color: white;
        font-size: 30px;
        padding: 10px 15px;
        text-align: right;
    }
    .main-header h2{
        font-family: Algerian;
    }

    /*-----gallary--------*/
    .gallery-section{
        text-align: center;
        margin: 10px auto;
    }
    .gallery-figure{
        border: 2px solid darkred;
        width: 300px;
        margin: auto;
        padding: 5px;
        border-radius: 10px;
    }
    .gallery-figure:hover{
        box-shadow: 0 0 10px darkred;
        cursor: pointer;
    }
    .gallery-zoom{
        width: 300px;
        height: 200px;
        overflow: hidden;
        border-radius: 10px;
    }
    .gallery-zoom img{
        width: inherit;
        height: inherit;
        border-radius: 10px;
        transition: all 0.5s;
    }
    .gallery-zoom:hover img{
        transform: scale(1.2,1.2);
    }
    .gallery-figure figcaption{
        color: darkred;
        padding: 10px;
    }
</style>
<body>

<!-- Main header-->
<header class="main-header">
    <h2 class="animated slideInRight">HAPPY BIRTHDAY...DEAR</h2>
</header>

<!--gallary-section-->
<section class="gallery-section">
    <!--laptop 1-->
    <figure class="gallery-figure animated slideInDown">
        <div class="gallery-zoom">
            <img src="img/gallery_laptop_1.jpg">
        </div>
        <figcaption>laptop 1</figcaption>
    </figure>

    <!--laptop 2-->
    <figure class="gallery-figure animated slideInRight">
        <div class="gallery-zoom">
            <img src="img/gallery_laptop_2.jpg">
        </div>
        <figcaption>laptop 2</figcaption>
    </figure>

    <!--laptop 3-->
    <figure class="gallery-figure animated slideInLeft">
        <div class="gallery-zoom">
            <img src="img/gallery_laptop_3.jpg">
        </div>
        <figcaption>laptop 3</figcaption>
    </figure>

    <!--laptop 4-->
    <figure class="gallery-figure animated slideInRight">
        <div class="gallery-zoom">
            <img src="img/gallery_laptop_4.jpg">
        </div>
        <figcaption>laptop 4</figcaption>
    </figure>

    <!--mobile 5-->
    <figure class="gallery-figure animated slideInLeft">
        <div class="gallery-zoom">
            <img src="img/gallery_mobile_1.jpg">
        </div>
        <figcaption>Mobile 1</figcaption>
    </figure>

    <!--mobile 6-->
    <figure class="gallery-figure animated slideInRight">
        <div class="gallery-zoom">
            <img src="img/gallery_mobile_2.jpg">
        </div>
        <figcaption>Mobile 2</figcaption>
    </figure>
    <!--mobile 7-->
    <figure class="gallery-figure animated slideInLeft">
        <div class="gallery-zoom">
            <img src="img/gallery_mobile_3.jpg">
        </div>
        <figcaption>Mobile 3</figcaption>
    </figure>
    <!--mobile 4-->
    <figure class="gallery-figure animated slideInRight">
        <div class="gallery-zoom">
            <img src="img/gallery_mobile_4.jpg">
        </div>
        <figcaption>Mobile 4</figcaption>
    </figure>

    <!--tablet 1-->
    <figure class="gallery-figure animated slideInLeft">
        <div class="gallery-zoom">
            <img src="img/gallery_tablet_1.jpg">
        </div>
        <figcaption>tablet 1</figcaption>
    </figure>

    <!--tablet 2-->
    <figure class="gallery-figure animated slideInRight">
        <div class="gallery-zoom">
            <img src="img/gallery_tablet_2.jpg">
        </div>
        <figcaption>tablet 2</figcaption>
    </figure>

    <!--tablet 3-->
    <figure class="gallery-figure animated slideInLeft">
        <div class="gallery-zoom">
            <img src="img/gallery_tablet_3.jpg">
        </div>
        <figcaption>tablet 3</figcaption>
    </figure>

    <!--tablet 4-->
    <figure class="gallery-figure animated slideInUp">
        <div class="gallery-zoom">
            <img src="img/gallery_tablet_4.jpg">
        </div>
        <figcaption>tablet 4</figcaption>
    </figure>

</section>
</body>
</html>
